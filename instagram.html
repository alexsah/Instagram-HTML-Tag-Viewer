<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Instagram Tag Reader</title>
		<link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/instagramTagParser.js"></script>

		<!-- Bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		
		<script type="text/javascript">
			$(document).ready(getInstagramObjects());
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Instagram Tag Viewer</h1>
				<h3 id="tagIs">Current tag is </h3>
			</div>
			<div class="row">
				<div class="span10 offset1">
					<div id="target"></div>
				</div>
			</div>
			<div id="target2">
				<button class="btn" style="margin-top: 20px!important; width:100%; height:48px; font-size: 30px; font-weight: bold;" onclick="getInstagramObjects()">
					More
				</button>
			</div>
		</div>
		<script type="text/javascript">
			var queryStringTag = GetQueryStringParams('tag');
			if (queryStringTag == null)
				queryStringTag = defaultTag;
			$('#tagIs').append("#" + queryStringTag);
		</script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
